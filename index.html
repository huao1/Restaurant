<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="main.js" defer></script>
    <header>
        <button class="logo">
            <img id="logo" alt="Rania Logo">
        </button>
        <nav class="links">
            <button id="home">Home</button>
            <button id="menu">Menu</button>
            <button id="contact">Contact</button>
        </nav>
    </header>
    <div class="home" id="content">
        <h1 class="home-text">Let us cook!</h1>
        <img class="background" alt="Background with veggies">
    </div>

    <footer>
        <img class="white" src="insta.svg" alt="Instagram logo">
        <img class="socials" src="facebook.svg" alt="Facebook logo">
        <img class="socials" src="twitter.svg" alt="Twitter logo">
    </footer>
</body>
</html>
